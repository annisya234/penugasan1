<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi Pendaftaran Bimbingan Online</legend>
        
        <p>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Username..." />
        </p>
        <p>
            <label>Nama:</label>
            <input type="text" name="Nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Tempat Lahir:</label>
            <input type="text" name="Tempat" placeholder="Tempat Lahir..." />
        </p>
         <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="date" placeholder="Tanggal lahir..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Alasan Mengikuti Bimbingan:</label>
            <textarea name="alasan mengikuti Bimbingan"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>
</body>
</html>
